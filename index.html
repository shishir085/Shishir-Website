<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Exciting is Coming Soon!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --primary-color: #f7a072;
            --secondary-color: #ff6f61;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-size: 400% 400%;
            animation: smooth-gradient-change 60s ease infinite;
            position: relative;
        }

        @keyframes smooth-gradient-change {
            0% {
                background: linear-gradient(-45deg, #a8ff78, #78ffd6);
            }
            25% {
                background: linear-gradient(-45deg, #78ffd6, #a8ff78);
            }
            50% {
                background: linear-gradient(-45deg, #a8ff78, #3037ab);
            }
            75% {
                background: linear-gradient(-45deg, #3037ab, #a8ff78);
            }
            100% {
                background: linear-gradient(-45deg, #a8ff78, #78ffd6);
            }
        }

        .title {
            animation: bounce-in 1s ease-out forwards;
        }

        .subtitle {
            animation: fade-in-up 1.5s ease-out forwards;
            animation-delay: 0.2s;
        }

        .countdown-container {
            animation: slide-in 1.5s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .countdown-item {
            animation: pulse 2s infinite ease-in-out, fade-in-up 1.5s ease-out forwards;
            animation-delay: 1s;
            margin: 0.5rem;
            flex-grow: 1;
            min-width: 80px;
            opacity: 0;
        }

        .cta-button {
            animation: slide-in-right 1.5s ease-out forwards;
            animation-delay: 1.5s;
            opacity: 0;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fade-in-up {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slide-in {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slide-in-right {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .cta-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-white">
    <div class="absolute inset-0 bg-gray-900 bg-opacity-50 z-0"></div>
    <main class="text-center w-full relative z-10">
        <h1 class="title text-5xl md:text-7xl font-black mb-4 tracking-tight">
            Something Exciting is Coming!
        </h1>
        <p class="subtitle text-xl md:text-2xl font-light mb-8">
            Mark your calendars.
        </p>
        
        <div id="countdown" class="countdown-container flex flex-wrap justify-center space-x-4 md:space-x-8 mb-12">
            <div class="countdown-item bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-2xl p-4 md:p-8">
                <div id="days" class="text-4xl md:text-6xl font-extrabold text-primary-color">00</div>
                <div class="text-sm md:text-base uppercase font-semibold">Days</div>
            </div>
            <div class="countdown-item bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-2xl p-4 md:p-8">
                <div id="hours" class="text-4xl md:text-6xl font-extrabold text-primary-color">00</div>
                <div class="text-sm md:text-base uppercase font-semibold">Hours</div>
            </div>
            <div class="countdown-item bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-2xl p-4 md:p-8">
                <div id="minutes" class="text-4xl md:text-6xl font-extrabold text-primary-color">00</div>
                <div class="text-sm md:text-base uppercase font-semibold">Minutes</div>
            </div>
            <div class="countdown-item bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-2xl p-4 md:p-8">
                <div id="seconds" class="text-4xl md:text-6xl font-extrabold text-primary-color">00</div>
                <div class="text-sm md:text-base uppercase font-semibold">Seconds</div>
            </div>
        </div>

        <a href="https://shishirpandey085.com.np" target="_self" class="cta-button inline-block bg-primary-color text-white font-bold py-3 px-8 rounded-full uppercase">
            Learn More
        </a>
    </main>

    <script>
        const countDownDate = new Date(`September 28, ${new Date().getFullYear()} 00:00:00`).getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days < 10 ? `0${days}` : days;
            document.getElementById("hours").innerHTML = hours < 10 ? `0${hours}` : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? `0${minutes}` : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? `0${seconds}` : seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<div class='text-4xl font-extrabold'>The Wait is Over!</div>";
                document.getElementById("countdown").classList.remove('slide-in');
            }
        }, 1000);

        document.addEventListener('DOMContentLoaded', () => {
          document.body.style.opacity = '1';
        });
        
    </script>
